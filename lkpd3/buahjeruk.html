<body>
    <script>
        let kilo = prompt('berdasarkan KG');
        let harga = 5000;
        let diskon = 5;

        let sebelumdiskon = kilo * harga;
        let discount = (diskon / 100) * sebelumdiskon;
        let setelahdiskon = sebelumdiskon - discount;
        
        console.log('Harga Sebelum Diskon', sebelumdiskon)
        console.log('Total Diskon', discount)
        console.log('Harga Setelah Diskon', setelahdiskon)

    </script>
