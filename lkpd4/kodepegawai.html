<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kode =parseFloat(prompt('Masukan Kode Pegawai'))

        let golongan = Math.floor(kode / 10000000000) % 10;
        let tgl = Math.floor(kode / 1000000) % 10000;
        let tahun = Math.floor(kode / 100) % 10000;
        let norut = Math.floor(kode / 10) % 10;

        console.log(golongan)
        console.log(tgl)
        console.log(tahun)
        console.log(norut)


    </script>
</body>
</html>
