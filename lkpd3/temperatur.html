<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //suhu fahrenheit
        let suhu = prompt('Masukan Suhu')
        let celcius = (5/9) * (suhu - 32);

        if(suhu >= 300) {
            console.log('Suhu Panas' + celcius)
        }else if(suhu <= 250) {
            console.log('Suhu Dingin' + celcius)
        }else {
            console.log('Suhu Normal' + celcius)
        }
    </script>
</body>
</html>
